<app-header></app-header>

<div  >
    <div class="form-group row">
        
        <div class="col-md-12">
            <input matInput (keyup)="applyFilter($event.target.value)" class="form-control" placeholder="Filter" style="margin-top: 5% ;margin-left:6% ">
        </div>
    </div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"  style="margin-left:6% ">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Visit </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>
  
    <ng-container matColumnDef="UpdatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Latest Visit </th>
      <td mat-cell *matCellDef="let element"> <span> {{element.updatedAt}}  </span></td>
    </ng-container>
    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visits </th>
        <td mat-cell *matCellDef="let element"> <span> {{element.count}}  </span></td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
